<html>
<h3>Comments list</h3>

<p>
	<a href="/index">Home</a>&emsp;
	<a href="/accounts">Accounts</a>&emsp;
	<a href="/friendships">Friendships</a>&emsp;
	<a href="/posts">Posts</a>&emsp;
	<a href="/comments">Comments</a>&emsp;
	<a href="/memberships">Memberships</a>&emsp;
	<a href="/groups">Groups</a>&emsp;
	<a href="/messages">Messages</a>&emsp;
</p>

<table style="border-collapse: collapse; width: 100%; height: 140px;" border="1">
<tbody>
<tr style="height: 89px;">
<td style="height: 86px;">Comment_id</td>
<td style="height: 86px;">Text</td>
<td style="height: 86px;">Account_id</td>
<td style="height: 86px;">Post_id</td>
</tr>

{% for c in comments %}
<tr>
	<td> {{ c.0 }}</td>
	<td> {{ c[1] }}</td>
	<td> {{ c[2] }}</td>
	<td> {{ c[3] }}</td>
</tr>
{% endfor %}

<tr>
<form id="add_comments" action="/add_comments" method="post">
<td></td>
<td><input type="text" placeholder="Text" name="add_Text"></td>
<td><input type="text" placeholder="Account_id" name="add_Account_id"></td>
<td><input type="text" placeholder="Post_id" name="add_Post_id"></td>
<td style="text-align: center; width: 15px"><button name="submit" type="submit" value="update">Add</button></td>
</form>
</tr>

</tbody>
</table>
<br />

<form id="search_comments" action="/search_comments">
	<input type="text" placeholder="Comment_id" name="search_Comment_id"><br />
	<input type="text" placeholder="Text" name="search_Text"><br />
	<input type="text" placeholder="Account_id" name="search_Account_id"><br />
	<input type="text" placeholder="Post_id" name="search_Post_id"><br />
	<input type="submit" value="Search">
	<button type="submit" formaction="/update_comments" formmethod="post">Update</button>
	<button type="submit" formaction="/delete_comments">Delete</button>
</form>

</html>
